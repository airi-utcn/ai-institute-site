name: Build and Publish Docker Images

on:
  workflow_dispatch:
  push:
    branches: 
      - main
      - feature/deployment-pipeline

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Downcase REPO
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      # Enable BuildKit caching for faster builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Build and Push Server ---
      - name: Build and push Server (Strapi)
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server:${{ github.sha }}
          # Strapi needs these at build time to configure the Admin Panel
          build-args: |
            PUBLIC_STRAPI_URL=https://airi.utcluj.ro/strapi
            STRAPI_ADMIN_URL=https://airi.utcluj.ro/strapi/admin
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server:buildcache,mode=max

      # --- Build and Push Web (Next.js) ---
      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_STRAPI_URL=https://airi.utcluj.ro/strapi
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:buildcache,mode=max

      # --- Deployment Summary (visible in GitHub Actions tab) ---
      - name: Write deployment summary
        run: |
          echo "## ðŸš€ Deployment Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "| ----- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Server (Strapi)** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Web (Next.js)** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Rollback" >> $GITHUB_STEP_SUMMARY
          echo "To rollback, update \`docker-compose.prod.yml\` image tags to a previous commit SHA." >> $GITHUB_STEP_SUMMARY
